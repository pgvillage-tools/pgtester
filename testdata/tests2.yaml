---
dsn:
  host: postgres
  port: 5432
  user: postgres
  password: pgtester


retries: 5
delay: 100ms
debug: true

tests:
- name: Wrong tablename
  query: "select count(*) total from pg_databases"
  results:
  - total: 3
  reverse: true
- name: Wrong column name
  query: "select dbname from pg_database order by 1"
  results:
  - datname: postgres
  - datname: template0
  - datname: template1
  reverse: true
- name: Wrong number of results
  query: "select datname from pg_database where datname = 'bestaatniet'"
  results:
  - datname: postgres
  reverse: true
- name: Wrong number of columns
  query: "select datname from pg_database where datname = 'postgres'"
  results:
  - datname: postgres0
    dattype: default
  reverse: true
- name: Wrong result value
  query: "select datname from pg_database where datname = 'postgres'"
  results:
  - datname: postgres0
  reverse: true
